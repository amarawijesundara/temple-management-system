<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="address">
      <h2 data-cy="addressDetailsHeading"><span jhiTranslate="templeMsApp.address.detail.title">Address</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ address.id }}</span>
        </dd>
        <dt><span jhiTranslate="templeMsApp.address.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'templeMsApp.AddressType.' + address.type }}">{{ address.type }}</span>
        </dd>
        <dt><span jhiTranslate="templeMsApp.address.address1">Address 1</span></dt>
        <dd>
          <span>{{ address.address1 }}</span>
        </dd>
        <dt><span jhiTranslate="templeMsApp.address.address2">Address 2</span></dt>
        <dd>
          <span>{{ address.address2 }}</span>
        </dd>
        <dt><span jhiTranslate="templeMsApp.address.postCode">Post Code</span></dt>
        <dd>
          <span>{{ address.postCode }}</span>
        </dd>
        <dt><span jhiTranslate="templeMsApp.address.personalDetails">Personal Details</span></dt>
        <dd>
          <div *ngIf="address.personalDetails">
            <a [routerLink]="['/personal-details', address.personalDetails?.id, 'view']">{{ address.personalDetails?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/address', address.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
