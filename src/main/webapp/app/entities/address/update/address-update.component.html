<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-address-heading" data-cy="AddressCreateUpdateHeading" jhiTranslate="templeMsApp.address.home.createOrEditLabel">
        Create or edit a Address
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="templeMsApp.address.type" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null">{{ 'templeMsApp.AddressType.null' | translate }}</option>
            <option value="PERMENENT">{{ 'templeMsApp.AddressType.PERMENENT' | translate }}</option>
            <option value="CURRENT">{{ 'templeMsApp.AddressType.CURRENT' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="templeMsApp.address.address1" for="field_address1">Address 1</label>
          <input type="text" class="form-control" name="address1" id="field_address1" data-cy="address1" formControlName="address1" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="templeMsApp.address.address2" for="field_address2">Address 2</label>
          <input type="text" class="form-control" name="address2" id="field_address2" data-cy="address2" formControlName="address2" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="templeMsApp.address.postCode" for="field_postCode">Post Code</label>
          <input type="text" class="form-control" name="postCode" id="field_postCode" data-cy="postCode" formControlName="postCode" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="templeMsApp.address.personalDetails" for="field_personalDetails"
            >Personal Details</label
          >
          <select
            class="form-control"
            id="field_personalDetails"
            data-cy="personalDetails"
            name="personalDetails"
            formControlName="personalDetails"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                personalDetailsOption.id === editForm.get('personalDetails')!.value?.id
                  ? editForm.get('personalDetails')!.value
                  : personalDetailsOption
              "
              *ngFor="let personalDetailsOption of personalDetailsSharedCollection; trackBy: trackPersonalDetailsById"
            >
              {{ personalDetailsOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
