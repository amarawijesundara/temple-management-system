<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-guardian-details-heading"
        data-cy="GuardianDetailsCreateUpdateHeading"
        jhiTranslate="templeMsApp.guardianDetails.home.createOrEditLabel"
      >
        Create or edit a Guardian Details
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="templeMsApp.guardianDetails.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="templeMsApp.guardianDetails.address" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="templeMsApp.guardianDetails.contactType" for="field_contactType"
            >Contact Type</label
          >
          <select class="form-control" name="contactType" formControlName="contactType" id="field_contactType" data-cy="contactType">
            <option [ngValue]="null">{{ 'templeMsApp.ContactType.null' | translate }}</option>
            <option value="FATHER">{{ 'templeMsApp.ContactType.FATHER' | translate }}</option>
            <option value="MOTHER">{{ 'templeMsApp.ContactType.MOTHER' | translate }}</option>
            <option value="BROTHER">{{ 'templeMsApp.ContactType.BROTHER' | translate }}</option>
            <option value="SISTER">{{ 'templeMsApp.ContactType.SISTER' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="templeMsApp.guardianDetails.createdDate" for="field_createdDate"
            >Created Date</label
          >
          <div class="input-group">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="text"
              class="form-control"
              name="createdDate"
              ngbDatepicker
              #createdDateDp="ngbDatepicker"
              formControlName="createdDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="createdDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="templeMsApp.guardianDetails.updatedDate" for="field_updatedDate"
            >Updated Date</label
          >
          <div class="input-group">
            <input
              id="field_updatedDate"
              data-cy="updatedDate"
              type="text"
              class="form-control"
              name="updatedDate"
              ngbDatepicker
              #updatedDateDp="ngbDatepicker"
              formControlName="updatedDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="updatedDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="templeMsApp.guardianDetails.personalDetails" for="field_personalDetails"
            >Personal Details</label
          >
          <select
            class="form-control"
            id="field_personalDetails"
            data-cy="personalDetails"
            name="personalDetails"
            formControlName="personalDetails"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                personalDetailsOption.id === editForm.get('personalDetails')!.value?.id
                  ? editForm.get('personalDetails')!.value
                  : personalDetailsOption
              "
              *ngFor="let personalDetailsOption of personalDetailsSharedCollection; trackBy: trackPersonalDetailsById"
            >
              {{ personalDetailsOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
